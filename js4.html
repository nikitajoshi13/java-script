<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
</head>
<body>
<p>
It can show hidden HTML text on a click	
</p>
<p id="demo" style="display: none">
	This content was hidden
</p>
<button onclick="document.getElementById('demo').style.display='block'">
	Click me to see hidden content
</button>
</body>
</html>
