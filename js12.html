<!DOCTYPE html>
<html>
<head>
	<title>java script</title>
</head>
<body>
<h2>java script statements</h2>
<p>Using mathematical operators</p>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
<p id="4"></p>
<script type="text/javascript">
var a,b,c,d,e,f
a=5
b=9
c=a+b
d=a-b
e=a*b
f=a/b
document.getElementById("1").innerHTML=" the addition of "+a+" and "+b+" is " +c+"." 
document.getElementById("2").innerHTML=" the subtraction of "+a+" and "+b+" is " +d+"." 	
document.getElementById("3").innerHTML=" the multiplication of "+a+" and "+b+" is " +e+"." 	
document.getElementById("4").innerHTML=" the division of "+a+" and "+b+" is " +f+"." 	

</script>
</body>
</html>
